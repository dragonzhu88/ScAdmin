<include file="./ScAdmin/View/public/header.html" />
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="index.html">控制台</a>
        </li>
        <li>
            <a href="javascript:void(0)">账号管理</a>
        </li>
        <li>
            <a href="#">修改子账号</a>
        </li>
    </ul><!-- /.breadcrumb -->

    <!-- #section:basics/content.searchbox -->


</div>
<div class="page-content">

    <div class="page-content-area">

        <div class="row">
            <div class="col-xs-12">

                <form class="form-horizontal" role="form" id="myform" action="{:U('index/adminModifyDo')}" method="POST">
                    <input hidden name="id" value="{$ret['id']}">
                    <!-- #section:elements.form -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 登录账号：</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" placeholder="{$ret['login_name']}" class="col-xs-10 col-sm-5" name="login_name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1">管理员名字： </label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1-1" placeholder="{$ret['user_name']}" class=" col-xs-10 col-sm-5" name="user_name" />
                        </div>
                    </div>

                    <!-- /section:elements.form -->
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">登录密码： </label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-2" placeholder="***" class="col-xs-10 col-sm-5" name="pwd"/>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button" onclick="fromSubmit();">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                立即提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>

                </form>

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content-area -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->

<include file="./ScAdmin/View/public/floor.html" />
