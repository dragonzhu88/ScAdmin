		<script>
			function loginOut() {
                var url = '{:U("index/loginOut")}';
                $.ajax({
                    url: url,// 跳转到 action
                    data: {
                    },
                    type: 'post', //用post方法
                    cache: false,
                    dataType: 'json',//数据格式为json,定义这个格式data不用转成对象
                    success: function (data) {
                        console.log(data)
                        if(data.code == 200){
                            var jumpTo = '{:U("index/index")}';
                            window.location.href = jumpTo
                        }else{
                            alert(data.msg)
                        }

                    },
                    error: function () {
                        alert("异常！");
                    }
                });
            }
		</script>
