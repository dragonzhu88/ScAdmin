<include file="./ScAdmin/View/public/header.html"/>
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>

    </ul><!-- /.breadcrumb -->

</div>

<div class="col-xs-12">
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>

        <tr>
            <!--<th class="center">
                <label class="position-relative">
                    <input type="checkbox" class="ace">
                    <span class="lbl"></span>
                </label>
            </th>-->
            <th>等级</th>
            <th>需要达到打码量下限</th>
            <th>需要达到打码量上限</th>
            <th>等级礼金</th>
            <th>周俸</th>
            <th>月俸</th>
            <!--<th class="hidden-480">荣升VIP</th>-->
            <th class="hidden-480">24小时客服</th>
            <th class="hidden-480">加速充值出款通道</th>
            <th class="hidden-480">是否有一对一客经理</th>

            <th class="hidden-480">操作</th>
        </tr>
        </thead>

        <tbody>


        <foreach name="list" item="vo">
            <tr>
                <!-- <td class="center">
                     <label class="position-relative">
                         <input type="checkbox" class="ace">
                         <span class="lbl"></span>
                     </label>
                 </td>-->

                <td>
                    <a href="#">{$vo['gread']}级</a>
                </td>
                <td>{$vo['bet_total']}</td>
                <td>{$vo['bet_total_max']}</td>
                <td>{$vo['grade_gift']}</td>
                <td>{$vo['week_gift']}</td>
                <td>{$vo['month_gift']}</td>
                <!--<td class="hidden-480">-->
                    <!--<if condition="$vo['is_vip'] == 1 ">-->
                        <!--<span class="label label-sm label-warning">是</span>-->
                        <!--<else/>-->
                        <!--<span class="label label-sm label-inverse arrowed-in">否</span>-->
                    <!--</if>-->
                <!--</td>-->
                <td class="hidden-480">
                    <if condition="$vo['customer_service'] == 1 ">
                        <span class="label label-sm label-warning">是</span>
                        <else/>
                        <span class="label label-sm label-inverse arrowed-in">否</span>
                    </if>
                </td>
                <td class="hidden-480">
                    <if condition="$vo['accelerate'] == 1 ">
                        <span class="label label-sm label-warning">是</span>
                        <else/>
                        <span class="label label-sm label-inverse arrowed-in">否</span>
                    </if>
                </td>
                <td class="hidden-480">
                    <if condition="$vo['one_on_one'] == 1 ">
                        <span class="label label-sm label-warning">是</span>
                        <else/>
                        <span class="label label-sm label-inverse arrowed-in">否</span>
                    </if>
                </td>
                <td>
                    <div class="hidden-sm hidden-xs btn-group">
                        <button class="btn btn-xs btn-info" value="修改" onclick="chang('{$vo['id']}')">
                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                            修改
                        </button>
                    </div>
                    <div class="hidden-sm hidden-xs btn-group">
                        <button class="btn btn-xs btn-info" value="查询"
                                onclick="searchMember('{$vo['bet_total_search']}','{$vo['bet_total_max_search']}')">
                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                            查询
                        </button>
                    </div>
                    <div class="hidden-sm hidden-xs btn-group">
                        <button class="btn btn-xs btn-info" value="删除"
                                onclick="deleteFun('{$vo['id']}')">
                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                            删除
                        </button>
                    </div>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pages">
        {$page}
    </div>
    <!--<h4 class="pink">
        <i class="ace-icon fa fa-hand-o-right icon-animated-hand-pointer blue"></i>
        <a href="#modal-table" role="button" class="blue" data-toggle="modal">点击弹出层表格</a>
    </h4>-->
    <div id="modal-table" class="modal fade in" tabindex="-1" aria-hidden="false" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="table-header">
                    <button type="button" class="close" onclick="clos_model_table()" data-dismiss="modal"
                            aria-hidden="true">
                        <span class="white" onclick="clos_model_table()">×</span>
                    </button>
                    子账号信息
                </div>
                <div class="page-content-area">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" role="form" id="myform" action="{:U('Level/levelAddDo')}"
                                  method="POST">
                                <!-- #section:elements.form -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">
                                        登录账号：</label>

                                    <div class="col-sm-9">
                                        <input type="text" disabled id="form-field-1" placeholder="登录账号"
                                               class="col-xs-10 col-sm-5" name="login_name"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right"
                                           for="form-field-1-1">管理员名字： </label>

                                    <div class="col-sm-9">
                                        <input type="text" id="form-field-1-1" placeholder="管理员名字"
                                               class=" col-xs-10 col-sm-5" name="user_name"/>
                                    </div>
                                </div>

                                <!-- /section:elements.form -->
                                <div class="space-4"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right"
                                           for="form-field-2">登录密码： </label>

                                    <div class="col-sm-9">
                                        <input type="password" id="form-field-2" placeholder="登录密码"
                                               class="col-xs-10 col-sm-5" name="pwd"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right"
                                           for="form-field-2">是否启用： </label>
                                    <div class="col-xs-4">
                                        <div class="pos-rel">
                                            <input type="radio" id="status1" name="status" value="1">启用 &nbsp;&nbsp;&nbsp;
                                            <input type="radio" id="status2" name="status" value="2">停用

                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="id" id="adminId" value="">
                                <div class="space-4"></div>

                                <div class="space-4"></div>

                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button class="btn btn-info" type="button" onclick="fromSubmit();">
                                            <i class="ace-icon fa fa-check bigger-110"></i>
                                            立即提交
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content-area -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
<script>
    function chang(id) {
        var url = '{:U("Level/levelOne")}';
        $.ajax({
            url: url,// 跳转到 action
            data: {
                id: id
            },
            type: 'post', //用post方法
            cache: false,
            dataType: 'json',//数据格式为json,定义这个格式data不用转成对象
            success: function (data) {
                var jumpTo = '{:U(\"Level/levelModify/id/' + id + '\")}';
                window.location.href = jumpTo

            },
            error: function () {
                alert("异常！");
            }
        });
    }
    function clos_model_table() {
        $('#modal-table').hide();
    }
    function searchMember(bet_total, bet_total_max) {
        var jumpTo = '{:U(\"Level/levelSearchList/bet_total/' + bet_total + '/bet_total_max/' + bet_total_max + '\")}';
        window.location.href = jumpTo
    }
    function deleteFun(id) {
        var url = '{:U("Level/level_del_do")}';
        $.ajax({
            url: url,// 跳转到 action
            data: {
                id: id
            },
            type: 'post', //用post方法
            cache: false,
            dataType: 'json',//数据格式为json,定义这个格式data不用转成对象
            success: function (data) {
               alert(data.msg);
                location.reload();
            },
            error: function () {
                alert("异常！");
            }
        });
    }
</script>
